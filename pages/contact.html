<head>

  <style>
    /* ===============================
     EMERALD ROYAL THEME
  =============================== */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top,
          #064e3b,
          #022c22 40%,
          #020617 80%);
      color: #ecfdf5;
      padding-top: 80px;
      /* Space for fixed navbar */
    }

    /* ===============================
     TOP NAVIGATION
  =============================== */

    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;

      background: linear-gradient(135deg, #022c22, #064e3b);
      display: flex;
      align-items: center;
      justify-content: space-between;

      padding: 0 40px;
      z-index: 1000;

      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
    }

    .nav-logo {
      font-size: 20px;
      font-weight: 600;
      color: #d1fae5;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      text-decoration: none;
      color: #a7f3d0;
      font-weight: 500;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .nav-links a:hover,
    .nav-links a.active {
      background: rgba(16, 185, 129, 0.25);
      color: #34d399;
    }

    /* ===============================
     HEADER
  =============================== */

    header {
      text-align: center;
      padding: 60px 20px 40px;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #d1fae5;
      text-shadow: 0 0 15px rgba(16, 185, 129, 0.4);
    }

    header p {
      margin-top: 10px;
      font-size: 1.1rem;
      opacity: 0.85;
      color: #a7f3d0;
    }

    /* ===============================
     CARD GRID
  =============================== */

    .card-container {
      max-width: 1250px;
      margin: auto;
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 28px;
    }

    .card {
      position: relative;
      background: linear-gradient(145deg,
          rgba(6, 78, 59, 0.6),
          rgba(2, 44, 34, 0.9));

      border-radius: 18px;
      padding: 32px 28px;

      border: 1px solid rgba(16, 185, 129, 0.25);

      box-shadow:
        0 15px 30px rgba(0, 0, 0, 0.6),
        inset 0 0 15px rgba(16, 185, 129, 0.05);

      cursor: pointer;
      transition: all 0.35s ease;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 18px;
      padding: 1px;

      background: linear-gradient(120deg,
          transparent,
          #facc15,
          #34d399,
          transparent);

      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;

      opacity: 0;
      transition: 0.4s;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow:
        0 25px 50px rgba(0, 0, 0, 0.8),
        0 0 30px rgba(16, 185, 129, 0.4);
    }

    .card:hover::before {
      opacity: 1;
    }

    .card h2 {
      font-size: 1.6rem;
      margin-bottom: 12px;
      font-weight: 600;
      color: #ecfeff;
    }

    .card p {
      font-size: 0.95rem;
      line-height: 1.6;
      color: #a7f3d0;
      opacity: 0.9;
    }

    .card h2::after {
      content: "";
      display: block;
      width: 45px;
      height: 3px;
      margin-top: 8px;
      background: linear-gradient(90deg, #34d399, #facc15);
      border-radius: 3px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2.2rem;
      }
    }
  </style>

</head>

<body>

    <div class="card">
      <h2>Email</h2>

    </div>

    <div class="card">
      <h2>Phone</h2>

    </div>

      <h2>Website</h2>

    </div>
  </section>

</body>
